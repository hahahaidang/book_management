<%= javascript_include_tag 'detail'%>

<h2>DETAIL PAGE</h2>
<div id='content' class="col-xs-offset-4">
    <div class="row">
        <label class='col-xs-2'>Suggester</label>
        <span class='col-xs-7 '><%= @user %></span>
    </div>
    <div class="row">
        <label class='col-xs-2'>Bookname</label>
        <span class='col-xs-7 '><%= @name %></span>
    </div>
    <div class="row">
        <label class='col-xs-2'>Link</label>
        <span class='col-xs-7 '><a target="_blank" href='<%= @link %>'><%= @link %></a></span>
    </div>
    <div class="row">
        <label class='col-xs-2'>Price</label>
        <span class='col-xs-7 '><%= @price %> $</span>
    </div>
    <div class="row">
        <label class='col-xs-2'>Quantity</label>
        <span class='col-xs-7 '><%= @quantity %></span>

</div>
