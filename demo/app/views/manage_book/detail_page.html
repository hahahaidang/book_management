
<div class='content_detail' >
    <div class="row">
        <label class='col-xs-2'>Suggester:</label>
        <span class='col-xs-6 '><%= @user %></span>
    </div>
    <div class="row">
        <label class='col-xs-2'>Bookname:</label>
        <span class='col-xs-6 '><%= @name %></span>
    </div>
    <div class="row">
        <label class='col-xs-2'>Link</label>
        <span class='col-xs-6 '><a target="_blank" href='<%= @link %>'><%= @link %></a></span>
    </div>
    <div class="row">
        <label class='col-xs-2'>Description</label>
        <span class='col-xs-6 '><%= @description %></span>
    </div>
    <div class="row">
        <label class='col-xs-2'>Price</label>
        <span class='col-xs-6 '><%= @price %> $</span>
    </div>
    <div class="row">
        <label class='col-xs-2'>Quantity</label>
        <span class='col-xs-6 '><%= @quantity %></span>
    </div>
</div>
