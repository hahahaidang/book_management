
<div class='content_detail' >
    <div class="row">
        <label class='col-xs-3'>Suggester</label>
        <span class='col-xs-6 '><%= @user %></span>
    </div>
    <div class="row">
        <label class='col-xs-3'>Bookname</label>
        <span class='col-xs-6 '><%= @name %></span>
    </div>
    <div class="row">
        <label class='col-xs-3'>Link</label>
        <span class='col-xs-6 '><a target="_blank" href='<%= @link %>'><%= @link %></a></span>
    </div>
    <div class="row">
        <label class='col-xs-3'>Description</label>
        <span class='col-xs-6 '><%= @description %></span>
    </div>
    <div class="row">
        <label class='col-xs-3'>Price</label>
        <span class='col-xs-6 '><%= @price %> $</span>
    </div>
    <div class="row">
        <label class='col-xs-3'>Quantity</label>
        <span class='col-xs-6 '><%= @quantity %></span>
    </div>
</div>
